<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Consumo de Gasolina</title>
</head>
<body>
    <h1>Ejercicio de Consumo de Gasolina</h1>
    
    <form id="consumoForm">
        <div>
            <label for="tipoVehiculo">Tipo de vehículo:</label>
            <select id="tipoVehiculo" required>
                <option value="">Seleccione un tipo de vehículo</option>
                <option value="17">Auto compacto (ej. Toyota Yaris, Hyundai i10) - 14-20 km/l</option>
                <option value="14">Sedán mediano (ej. Toyota Corolla, Mazda 3) - 12-16 km/l</option>
                <option value="12">SUV pequeña (ej. Honda HR-V, Toyota RAV4) - 10-14 km/l</option>
                <option value="8">Camioneta o SUV grande (ej. Ford Explorer) - 6-10 km/l</option>
                <option value="9.5">Pick-up (ej. Toyota Hilux, Ford Ranger) - 7-12 km/l</option>
                <option value="25">Auto híbrido (ej. Toyota Prius, Corolla Hybrid) - 20-30 km/l</option>
            </select>
        </div>
        
        <div>
            <label for="consumo">Consumo del vehículo (km/l):</label>
            <input type="number" id="consumo" min="1" step="0.1" required>
        </div>
        
        <div>
            <label for="distancia">Distancia del viaje (km):</label>
            <input type="number" id="distancia" min="1" required>
        </div>
        
        <button type="submit">Calcular consumo</button>
    </form>
    
    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="resultadoTexto"></p>
    </div>
    
    <script src="/js/ejercicio02.js"></script>
</body>
</html>
