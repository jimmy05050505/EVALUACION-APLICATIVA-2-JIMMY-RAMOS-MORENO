<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 de Préstamo (Interés Simple)</title>
</head>
<body>
    <h1>Ejercicio 03 de Préstamo con Interés Simple</h1>
    
    <form id="prestamoForm">
        <div>
            <label for="monto">Monto del préstamo (S/):</label>
            <input type="number" id="monto" min="1" required>
        </div>
        
        <div>
            <label for="interes">Tasa de interés anual (%):</label>
            <input type="number" id="interes" min="0" step="0.1" value="40" required>
        </div>
        
        <div>
            <label for="plazo">Plazo (años):</label>
            <input type="number" id="plazo" min="1" required>
        </div>
        
        <button type="submit">Calcular préstamo</button>
    </form>
    
    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="resultadoTexto"></p>
    </div>
    
    <script src="/js/ejercicio03.js"></script>
</body>
</html>
