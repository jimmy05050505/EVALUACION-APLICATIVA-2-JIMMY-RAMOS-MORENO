<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de IMC</title>
</head>
<body>
    <h1>Ejercicio de Índice de Masa Corporal (IMC)</h1>
    
    <form id="imcForm">
        <div>
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombre" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" title="Ingrese solo letras">
        </div>
        
        <div>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido" required pattern="[A-Za-záéíóúñÁÉÍÓÚÑ\s]+" title="Ingrese solo letras">
        </div>
        
        <div>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" min="1" step="0.1" required>
        </div>
        
        <div>
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" min="0.5" max="2.5" step="0.01" required>
        </div>
        
        <button type="submit">Calcular IMC</button>
    </form>
    
    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="resultadoTexto"></p>
    </div>
    
    <script src="/js/ejercicio04.js"></script>
</body>
</html>
